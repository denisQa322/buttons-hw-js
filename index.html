<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-1">
        <h1>Task - 1</h1>
        <input class="new-input" type="text">
        <br><br>
        <button class="btn-hello">Hello everyone!</button>
    </div>
    <div class="task-2">
        <h1>Task - 2</h1>
        <input  class="input-1" type="text">
        <input  class="input-2" type="text">
        <br><br>
        <button class="swap-inputs">Let's swap the value of the inputs</button>
    </div>
    <div class="task-3">
        <h1>Task - 3</h1>
        <input  class="input-disable-enable" type="text" placeholder="Text something">
        <br><br>
        <button class="btn-disabled">Disable input</button>
        <button class="btn-enabled">Enable input</button>
    </div>

    <div class="task-4">
        <h1>Task - 4</h1>
        <input  class="alert-input" type="text">
        <br><br>
        <button class="btn-alert-input">Press to alert input</button>
    </div>
    <div class="task-5">
        <h1>Task - 5</h1>
        <input  class="alert-input-2" type="text">
        <br><br>
        <button class="btn-alert-2">Press to alert twiced input</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
